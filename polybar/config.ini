include-file = $HOME/.config/polybar/colors.ini

[colors]
background = ${ctp.crust}
background-alt = ${ctp.base}
foreground = ${ctp.text}
primary = ${ctp.mauve}
secondary = ${ctp.pink}
alert = ${ctp.red}
disabled = ${ctp.surface1}

[bar/bar1]
width = 100%
height = 24pt
radius = 15

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 5pt
border-color = #00000000

padding-left = 1.5
padding-right = 1.5

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;2.5"
font-2 = "Font Awesome 6 Free:size=10"
font-1 = "Apple Color Emoji:size=12"

modules-left = xworkspaces
modules-center = xwindow
modules-right = pulseaudio date time

cursor-click = pointer
cursor-scroll = ns-resize
e
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar2]
width = 100%
height = 24pt
radius = 15

dim-value = 1.0
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 5pt
border-color = #00000000

padding-left = 1.5
padding-right = 1.5

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;2.5"
font-1 = "Font Awesome 6 Free:pixelsize=10"
font-2 = "Apple Color Emoji:size=12"

modules-left = kernel currentlayout-main eth
modules-right = cpu memory temperature gputemp

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = center
tray-background = #cd11111e
tray-transparent = true

bottom = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
#label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.background-alt}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-0 = L
ramp-volume-1 = M
ramp-volume-2 = H

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-font = 1
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature

interval = 0.5
thermal-zone = 1
hwmon-path = "/sys/devices/virtual/thermal/thermal_zone1/hwmon3/temp1_input"
warn-temperature = 85

units = true
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

label = %temperature%

[module/gputemp]
type = internal/temperature
interval = 0.5

thermal-zone = 0
hwmon-path = "/sys/devices/pci0000:00/0000:00:01.0/0000:01:00.0/0000:02:00.0/0000:03:00.0/hwmon/hwmon2/temp1_input"
warn-temperature = 70

units = true
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

label = %temperature%



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#cba6f7}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a, %d %B %Y
time = %H:%M:%S

format =   <date>
format-foreground = ${colors.primary}

label = %date%
label-foreground = ${colors.foreground}

[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

format =  <date> 
format-foreground = ${colors.primary}

label = %time%
label-foreground = ${colors.foreground}

[module/pamic]
type = custom/script
exec = ~/.config/polybar/scripts/pamic.sh
tail = true
click-left = ~/.config/polybar/scripts/pamic.sh --toggle &
scroll-up = ~/.config/polybar/scripts/pamic.sh --increase &
scroll-down = ~/.config/polybar/scripts/pamic.sh --decrease &

[module/kernel]
type = custom/script
exec = uname -r
interval = 65536

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/currentlayout-main]
type = custom/script
exec = /home/ezntek/.cargo/bin/leftwm-currlayout 0
interval = 0.15

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[settings]
screenchange-reload = true
#pseudo-transparency = true

; vim:ft=dosini
